<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>15-Puzzle</title>

		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: #2f4550;

				margin: 0;

				font-family: 'Roboto', sans-serif;
			}

			#board {
				padding: 0.5rem;
				width: 35rem;
				height: 35rem;
				background-color: #dee7e8;
				border-radius: 1rem;
				border: 0.3rem solid #576a71;
				box-shadow: 0 5px 10px 0 #00000073;
				display: grid;
				grid-template-rows: 25% 25% 25% 25%;
				grid-template-columns: 25% 25% 25% 25%;
			}

			.cell:not(.empty) {
				color: rgba(0,0,0,0.5);
				font-size: 3rem;

				background-color: #a6c1ca;
				border-radius: 1rem;
				margin: 0.5rem;
				display: flex;
				align-items: center;
				justify-content: center;
				box-shadow: 0 2px 1px #0000006e;
			}

			#controls {
				margin-top: 5rem;

				width: 100%;
				height: 5rem;

				background-color: #dee7e8;
				border-radius: 1rem;

				display: grid;
				grid-template-columns: 10rem 1fr 10rem;

				box-sizing: border-box;
				border: 0.1rem solid #576a71;
				box-shadow: 0 4px 7px 0 #0000004a;
			}

			#controls > * {
				color: rgba(0,0,0,0.7);

				display: flex;
				align-items: center;
				justify-content: center;
			}

			.button {
				cursor: pointer;
			}

			.button-left {
				border-right: 1px solid rgba(0,0,0,0.1);
			}

			.button-right {
				border-left: 1px solid rgba(0,0,0,0.1);
			}

			#turns {
				font-size: 1.5rem;
			}

			.toast-list {
				position: fixed;
				bottom: 0;
				list-style-type: none;
				padding: 0;
				margin: 0 0 1rem;
			}

			.toast-list > li {
				display: flex;
				align-items:  center;
				justify-content: center;
				background-color: #e4ca6a;
				padding: 0 3rem;
				min-width: 15rem;
				margin-bottom: -4rem;
				margin-top: 1rem;
				border-radius: 0.25rem;
				box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.5);
				height: 3rem;
				transition: margin-bottom 0.4s ease, opacity 0.2s ease-out;
			}

			.toast-list > li.show {
				margin-bottom: 0;
			}

			.toast-list > li.fade-out {
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<div id="game">
			<div id="board">
			</div>

			<div id="controls">
				<div id="button-restart" class="button button-left">
					<i class="material-icons">refresh</i>
				</div>
				<div id="turns">
					32
				</div>
				<div id="button-hint" class="button button-right">
					<i class="material-icons">lightbulb_outline</i>
				</div>
			</div>
		</div>


		<script src="puzzle.js"></script>
	</body>
</html>
